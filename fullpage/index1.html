<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直手动</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<script src="js/fullPage.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			window.onload=function(){
				var autoPlay,interval;
				autoPlay=function(index){
					clearTimeout(interval);
					interval=setTimeout(function(){
						runPage.go(index);
					},2000);
				}
				var runPage=new FullPage({
					id:"pageContain",
					slideTime:800,
					effect:{//切换效果
						transform:{//纵向切换
							translate:"Y"
						},
						opacity:[0,1]
					},
					//转换模式
					mode:"wheel,touch,nav:navBar",
					easing:"ease",
					callback:function(index,thisPage){
						index=index+1>4?0:index+1;
						autoPlay(index);
					}
				});
				interval=setTimeout(function(){
						runPage.go(runPage.thisPage()+1);
					},2000);
			};
			
		</script>
	</head>
	<body>
		<div id="pageContain">
			<div class="page page1 current">
				<div class="contain">
					<p class="txt">第一屏</p>
				</div>
			</div>
			<div class="page page2">
				<div class="contain">
					<p class="txt">第二屏</p>
				</div>
			</div>
			<div class="page page3">
				<div class="contain">
					<p class="txt">第三屏</p>
				</div>
			</div>
			<div class="page page4">
				<div class="contain">
					<p class="txt">第四屏</p>
				</div>
			</div>
			<div class="page page5">
				<div class="contain">
					<p class="txt">第五屏</p>
				</div>
			</div>
		</div>
		<ul id="navBar">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
